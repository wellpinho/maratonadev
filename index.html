<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="wellington pinho - wellpinho@outlook.com">
  <title>Doe sangue, doe vida!</title>
  <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/health-care/2000/Health7-2-512.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <header>
    <img class="logo" src="./img/logo.png" alt="DOE">
    <h2>A sua doação importa</h2>
    <p>Até três vidas com uma doação</p>
    <p>Mais de 38 mil doações, são necessárias todos os dias.</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>
    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome completo">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="blood" placeholder="Tipo sanguíneo">
      <button>Quero ajudar</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>doadores</span></h2>
    <section class="donors">
      <div class="donor">
        <div class="blood">O+</div>
        <p>Wellington Pinho</p>
      </div>
      <div class="donor">
        <div class="blood">O+</div>
        <p>Mary pinho</p>
      </div>
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Diego Souza</p>
      </div>
      <div class="donor">
        <div class="blood">A+</div>
        <p>Mayki Brito</p>
      </div>
    </section>
  </main>

  <footer>
    Com <img src="https://www.nicepng.com/png/full/778-7786050_download-instagram-like-icon-png.png" width="20px" alt=""> Wellington Pinho.
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
